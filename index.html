<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Power BI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font (change to whatever font you want) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Entire page font */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
    }

    h1 {
      font-weight: 600;
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-weight: 300;
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 900px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
      text-align: left;
    }

    .frame-wrapper {
      margin-top: 2rem;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

    iframe {
      width: 100%;
      height: 820px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PowerBI Dashboard</h1>

    <p>
      This Power BI dashboard is rendered inside an iframe, but the surrounding HTML text uses the custom font defined above.
    </p>

    <div class="frame-wrapper">
     <iframe 
  title="ESG Indicators" 
  width="1200" 
  height="900" 
  src="https://app.powerbi.com/view?r=eyJrIjoiODQwZDAxOGMtMzE3ZC00OWViLWI5OWQtYWI5OGIyYWVkMzg3IiwidCI6IjEzNTQ2ODFhLTVmMjEtNGI1ZC04NjAzLThiM2U0YzU3M2E3MCJ9" 
  frameborder="0" 
  allowFullScreen="true">
  
    </iframe>
    </div>
  </div>
</body>
</html>
